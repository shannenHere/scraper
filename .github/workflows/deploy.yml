name: Local Deployment Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - run: npm ci

      - run: npm run lint
      - run: npm test
      - run: npm audit

      - name: Run Local Deployment Script
        run: |
          echo "Running local deployment script..."
          ./deploy-local.sh
